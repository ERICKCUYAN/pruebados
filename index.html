<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" >

    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>


<body>
 <header class="header">
        <img class="presentacion__imagen" src="./img/alura..png" alt="Inicial de Alura">
 </header>

<main class="presentacion">
    <section class="presentacion__contenido">
        <div class="introduccion__traduccion__texto">
        <textarea id="inputPalabra" class="ingreso__traduccion__texto" placeholder="Ingrese el texto aquí"></textarea>
        <label class="aviso__importante" id="labelAvisoImportante"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
        </svg> Solo letras minusculas y sin acentos
        </label>
</div>
<div class="traduccion__texto__contendedor">

<textarea id="traduccion" class="resultado__traduccion__texto" readonly style="display: none;"></textarea>
       

<img id="imgencriptacion" class="traducccion__imagen" src="./img/modoEncrip.jpg" alt="imagen presentacion Encriptacion">
     
        <label class="traducccion__informacion" id="labelAviso">No se encontro ningún texto.!</label>
        <label class="traducccion__informacion__dos" id="labelAvisoDos">Ingresa el texto que desees encriptar o desencriptar</label>

        <button id="btncopiarTexto" class="traducccion__boton__resultado" onclick="copiarAlPortapapeles();" style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
        </svg> Copiar resultado</button>
</div>

</section>
        
            <button id="btnEncriptar" onclick="encriptarTexto();" class="traducccion__boton__encriptar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
            </svg> Encriptar</button>
            <button id="btnDesencriptar" onclick="desencriptarTexto();" class="traducccion__boton__desencriptar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
            <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2"/>
            </svg> Desencriptar</button>
        </main>

        <footer class="footer">
        <p>Desarrollado por Erick O. Cuyán C.</p>
        </footer>
</body>
<script src="javaScript.js"></script>
</html>
